<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icons8-calculator-32.png" type="image/x-icon">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="value" placeholder="0" disabled>
        </div>
        <div class="buttons">
            <button class="green">AC</button>
            <button class="green">del</button>
            <button class="green">%</button>
            <button class="green">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="green">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="green">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="green">+</button>
            <button>00</button>
            <button>0</button>
            <button class="green">.</button>
            <button class="equalsbtn">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
